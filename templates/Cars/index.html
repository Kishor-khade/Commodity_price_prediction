                "BMW": ['3 Series',],
                "Datsun": ['Go','Go Plus','Redi Go',],
                "Ford": ['Ecosport','Endeavour','FREESTYLE','Figo Aspire','New Figo',],

                "Nissan": ['MAGNITE','Micra','Micra Active','Sunny','Terrano',],
                "Renault": ['Captur','Duster','Kiger','Kwid','Pulse','TRIBER',],
                "Skoda": ['KUSHAQ','Octavia','Rapid','SLAVIA',],
                "Tata": ['ALTROZ','Bolt','Harrier','Hexa','NEXON','PUNCH','Safari','TIAGO NRG','TIGOR','Tiago','Zest',],
                "Toyota": ['Camry','Corolla Altis','Etios','Etios Liva','Fortuner','Glanza','Innova','Innova Crysta','URBAN CRUISER','YARIS',],
                "Volkswagen": ['Ameo','Jetta','Polo','T-ROC','TAIGUN','TIGUAN','Vento',],
            }
            window.onload = function() {
                var companySel = document.getElementById("company");
                var modelSel = document.getElementById("model");
                for (var x in CompanyObject){
                    companySel.options[companySel.options.length] = new Option(x, x);
                }
                companySel.onchange = function() {
                    modelSel.length = 1;
                    var z = CompanyObject[this.value];
                    for (var y in CompanyObject[this.value]) {
                        modelSel.options[modelSel.options.length] = new Option(z[y], z[y]);
                    }
                }
            }

        <form  class="container-sm" action="{{ url_for('predict_car_data')}}" method="POST">

            <!-- Company -->
            <div class="row mb-4">
                <label for="company" class="col-sm-2 col-form-label">Company</label>
                <div class="col-sm-5 ">
                    <select class="form-control " name="company" id="company" placeholder="Enter your Car Company" required>
                        <option class="placeholder" selected disabled value="">Select your Car Company</option>
                        <option value=''></option>
                    </select>
                </div>
            </div>
            
            <!-- Model -->
            <div class="row mb-4">
                <label for="company" class="col-sm-2 col-form-label">Model</label>
                <div class="col-sm-5 ">
                    <select class="form-control " name="model" id="model" placeholder="Enter your Car Company" required>
                        <option class="placeholder" selected disabled value="">Select your Car Model</option>
                        <option value=''></option>
                    </select>
                </div>
            </div>

            <!-- Fuel Type -->
            <div class="row mb-4">
                <label class="col-form-label col-sm-2 pt-0">Fuel Type</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fuel_type" id="gridRadios1" value="Petrol"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Petrol
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fuel_type" id="gridRadios2" value="Diesel">
                        <label class="form-check-label" for="gridRadios2">
                            Diesel
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fuel_type" id="gridRadios2" value="CNG">
                        <label class="form-check-label" for="gridRadios2">
                            CNG
                        </label>
                    </div>
                </div>
            </div>

            <!-- Transmission -->
            <div class="row mb-4">
                <label class="col-form-label col-sm-2 pt-0">Gear Transmission</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transmission" id="gridRadios1" value="Automatic" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Automatic
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transmission" id="gridRadios2" value="Manual">
                        <label class="form-check-label" for="gridRadios2">
                            Manual
                        </label>
                    </div>
                </div>
            </div>

            <!-- Model Year -->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Model year</label>
                <div class="col-sm-5">
                    <input class="form-control" type="number" name="year" placeholder="Enter your Model year" min='2010'
                        max='2022' />
                </div>
            </div>

            <!-- Ownership -->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Ownership Type</label>
                <div class="col-sm-5">
                    <select class="form-control" name="ownership" placeholder="Enter you Lunch" required>

                        <option value="1st Owner">1st Owner</option>
                        <option value="2nd Owner">2nd Owner</option>
                        <option value="3rd Owner">3rd Owner</option>
                        <option value="4th Owner">4th Owner</option>
